name: "Check Branch"

on:
  pull_request:
    branches: [master]

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        if: github.event_name == 'pull_request' && github.event.action == 'opened' && github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref != 'dev'
        run: |
          echo "ERROR: You can only merge to main from dev."
          exit 1
